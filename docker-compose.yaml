version: '3'

services:
  client:
    image: node:12
    volumes:
      - ./client:/app
    working_dir: /app
    command: bash -c "[ -f 'node_modules' ] || npm i && npm run dev"
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    image: strapi/strapi
    environment:
      NODE_VERSION: 12
    volumes:
      - ./server:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
